<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Practice</title>
</head>
<body>
    <table border="3">
        <caption>Expense Chart</caption>
        <tr>
            <th rowspan="2">Item</th>
            <th colspan="2">Prices 
                <tr>
                    <th>INR</th>
                    <th>USD</th>
                </tr>
            </th>
        </tr>
        <tr>
            <td>Paratha</td>
            <td>Rs. 50</td>
            <td>$ 0.14</td>
        </tr>
        <tr>
            <td>Coldrink</td>
            <td>Rs. 20</td>
            <td>$ 0.7</td>
        </tr>
    </table>
    
</body>
</html>
